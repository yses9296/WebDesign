<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>산업대학교</title>
    <link rel="stylesheet" href="css/style08.css">
</head>
<body>
    <div id="wrap">
        <header id="header" class="clearfix">
            <h1 class="logo">로고</h1>
            <div class="nav">메뉴</div>
        </header>
        <!-- //header -->
        
        <section id="banner">
            <h2>이미지 슬라이드</h2>
        </section>
        <!-- //banner -->
        
        <section id="contents" class="clearfix">
            <div class="cont1">
                <div class="tab_menu">
                    <div class="tab_btn">
                        <ul>
                            <li class="active"><a href="#">공지사항_1</a></li>
                            <li><a href="#">공지사항_2</a></li>
                        </ul>
                    </div>
                    <div class="tab_cont">
                        <div>
                            1. Tab Menu DESC<br>1. Tab Menu DESC<br>1. Tab Menu DESC
                        </div>
                        <div>
                            2. Tab Menu DESC<br>2. Tab Menu DESC<br>2. Tab Menu DESC
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="cont2"><h3>갤러리</h3></div>
            <div class="cont3"><h3>팝업</h3></div>
        </section>
        <!-- //contents -->
        
        <footer id="footer" class="clearfix">
            <div class="foot1"><h3>로고</h3></div>
            <div class="foot2"><h3>Copyright</h3></div>
            <div class="foot3"><h3>SNS</h3></div>
        </footer>
        <!-- //footer -->
    </div>
    
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var tabBrn = $(".tab_btn > ul > li");
        var tabCont = $(".tab_cont > div");
        
        tabCont.hide().eq(0).show(); //첫 번째 cont만 Show
        
        tabBrn.click(function(e){
            e.preventDefault();
            var target = $(this);
            var index = target.index();
            
            tabBrn.removeClass("active");
            target.addClass("active");
            
            tabCont.css("display","none");
            tabCont.eq(index).css("display","block");
        })
    </script>
</body>

</html>

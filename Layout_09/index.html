<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 디자인 기능사</title>
    <link rel="stylesheet" href="css/style09.css">
</head>
<body>
    <div id="wrap">
        <header id="header" class="clearfix">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </header>
        <!-- //header -->

        <section id="banner">
            <h2>이미지 슬라이드</h2>
        </section>
        <!-- //banner -->

        <section id="contents" class="clearfix">
            <div class="cont1"><h3>공지사항</h3></div>
            <div class="cont2"><h3>갤러리</h3></div>
            <div class="cont3 "><h3 class="layerPopup">팝업</h3></div>
        </section>
        <!-- //contents -->

        <footer id="footer">
            <div class="foot1"><h3>로고</h3></div>
            <div class="foot2"><h3>Copyright</h3></div>
            <div class="foot3"><h3>SNS</h3></div>
        </footer>
        <!-- //footer -->
    </div>
    
    <!----- 레이어 팝업 ------>
    <div class="layer_bg"></div>
    <div class="layer">
        <h2>Title</h2>
        <a href="#" class="close">Close</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".layerPopup").click(function(){
           $(".layer_bg").css("display","block");
           $(".layer").css("display","block");
            //$(".layer").show();
            
        });
        
        $(".layer .close").click(function(){
            $(".layer_bg").css("display","none");
            $(".layer").css("display","none");
            //$(".layer").hide();
        })
    </script>
</body>

</html>
